        <!-- Modal -->
        <div class="modal fade" id="emotionModal" tabindex="-1" role="dialog" aria-labelledby="emotionModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="emotionModalLabel">emotion</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="picker" id="picker">
                            <label id='label-face-select' for="face-select">facial</label>
                            <div id="face-area">
                                <select class='face-select' id='face-select'></select>
                                <select class='face2-select' id='face2-select'></select>
                            </div>
                            <br>
                            <label id='label-mouth-select' for="mouth-select">mouth</label>
                            <div id="mouth-area">
                                <select class='mouth-select' id='mouth-select'></select>
                                <select class='mouth2-select' id='mouth2-select'></select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-modal">close</button>
                    </div>
                </div>
            </div>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
