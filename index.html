<html>

<head>
    <link rel="icon" href="icon/favicon.png" type="image/png" sizes="128x128">
    <title id="title">龙约立绘查看/拼豆</title>
    <link rel="stylesheet" type="text/css" href="image-picker/image-picker.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/js/select2.min.js"></script>
    <script src="image-picker/image-picker.js" type="text/javascript"></script>
</head>

<body>
    <div id="function-area">
        <div>
            <span class="inlineBlock">
                <label id= "label-chara-select" for="chara-select">立绘ID</label>
                <select class = "chara-select" id = "chara-select">
                    <option></option>
                </select>
                <br>
                <button id="load-btn">载入立绘数据</button>
                <span id="log-text" style="font-size: 10px; color: teal;"></span>
            </span>
        </div>
        <br>
        <div class="picker" id="picker">
            <label id='label-face-select' for="face-select">请选择面部表情：</label>
            <div id="face-area">
                <select class='face-select' id='face-select'></select>
            </div>
            <br>
            <label id='label-mouth-select' for="mouth-select">请选择嘴部表情：</label>
            <div id="mouth-area">
                <select class='mouth-select' id='mouth-select'></select>
            </div>
        </div>
    </div>

    <div id="canvas-area">
        <div id="canvas-btn">
            <button id="reset-btn">恢复默认表情</button>
            <button id="download-btn">下载图像</button>
            <span id="note-text" style="font-size: 10px;"> 提示：可以通过拖拽来移动立绘。 </span>
        </div>
        <div id="lang-select-area">
            <select class="lang-select" id="lang-select">
                <option value="zh_cn">简体中文</option>
                <option value="zh_tw">繁體中文</option>
                <option value="en_us">English</option>
                <option value="jp">日本語</option>
            </select>
        </div>
        <br><br>
        <div id="canvas-canvas">
            <canvas id="canvas" width="1024" height="1024"></canvas>
        </div>
    </div>

    <script src="js/index.js" type="text/javascript"></script>

</body>

</html>
